<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Website</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />

<style>
  @media (max-width: 767.98px) {
    .navbar-container {
      flex-direction: column;
      align-items: stretch;
    }

    .logo,
    .icons {
      display: inline-flex;
      align-items: center;
    }

    .logo-icons-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      order: 0;
    }

    .search-wrapper {
      width: 100%;
      margin-top: 10px;
      order: 1;
    }
  }

  @media (min-width: 768px) {
    .navbar-container {
      flex-wrap: nowrap !important;
      align-items: center;
    }

    .logo {
      order: 0;
      margin-right: 1rem;
    }

    .search-wrapper {
      flex: 1;
      order: 1;
      margin: 0 1rem;
    }

    .icons {
      order: 2;
      margin-left: auto;
    }
  }
   @media (min-width: 992px) {
    .input-group.custom-width {
      width: 75% !important;
    }
  }
</style>


  </style>
</head>
<body style="background-color: whitesmoke">
 <nav class="navbar px-1" >
  <div class="container-fluid d-flex flex-wrap flex-row align-items-center navbar-container">

    <!-- Logo -->
    <div class="logo">
      <a class="navbar-brand text-black fw-bold d-flex align-items-center" href="#" id="logo">
        <i class="ri-shining-fill text-black"></i> Alexa
      </a>
    </div>

    <!-- Search Bar -->
<div class="search-wrapper d-flex justify-content-center" id="search">
  <form class="w-100 d-flex justify-content-center" role="search">
    <div class="input-group custom-width w-100">
      <input type="text" class="form-control" placeholder="Search! What ever you Wants" aria-label="Search" />
      <span class="input-group-text bg-white">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </form>
</div>



    <!-- Icons -->
    <div class="d-flex gap-3 text-black fs-5 icons" id="icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>

  </div>
</nav class="bg-info">

<nav>

</nav>


</body>
</html>
